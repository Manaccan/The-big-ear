<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Ear - Problem Solving Community</title>
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        /* ===== HEADER SECTION ===== */
        .header {
            display: flex;
            align-items: flex-start;
            gap: 50px;
            max-width: 1000px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* LOGO ADJUSTMENTS */
        .logo {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-top: 10px; /* Aligns with H1 top */
        }

        .text-container {
            flex: 1;
            padding-top: 10px; /* Aligns text with logo */
        }

        h1 {
            color: #2a4a6e;
            font-size: 70px;
            margin-bottom: 15px;
        }

        h2 {
            color: #4a6582;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        h3 {
            color: #666;
            font-size: 20px;
            font-weight: 300;
            max-width: 500px;
            margin-bottom: 15px;
        }

        h4 {
            color: #4a6582;
            font-size: 20px;
            font-style: italic;
            margin-bottom: 10px; /* Aligns with logo bottom */
        }

        /* ===== NEW CONTACT SECTION ===== */
        .contact-section {
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .contact-links a {
            color: #2a4a6e;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 35px;
            border: 2px solid #2a4a6e;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .contact-links a:hover {
            background: #2a4a6e;
            color: white;
        }

        /* ===== MOBILE RESPONSIVENESS ===== */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 30px;
            }

            .logo {
                width: 150px;
                margin-top: 0;
            }

            h1 {
                font-size: 50px;
                text-align: center;
            }

            h2 {
                font-size: 22px;
                text-align: center;
            }

            h3 {
                font-size: 16px;
                text-align: center;
                margin: 0 auto 10px;
            }

            h4 {
                font-size: 18px;
                text-align: center;
            }

            .contact-links {
                flex-direction: column;
                gap: 15px;
            }

            .contact-links a {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="The Big Ear Logo" class="logo">
        <div class="text-container">
            <h1>The Big Ear</h1>
            <h2>What's Your Problem?</h2>
            <h3>No seriously, tell us your problem and we'll help solve it!</h3>
            <h4>We Listen!</h4>
        </div>
    </header>

    <!-- NEW CONTACT SECTION -->
    <section class="contact-section">
        <h2>Get Help Now</h2>
        <div class="contact-links">
            <a href="https://github.com/Manaccan/the-big-ear/discussions" target="_blank">
                Ask in GitHub Discussions
            </a>
            <a href="mailto:hello@thebigear.org">
                Email Us
            </a>
        </div>
    </section>
</body>
</html>
