<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Ear - Problem Solving Community</title>
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        /* ===== HEADER SECTION ===== */
        .header {
            display: flex;
            align-items: flex-start;
            gap: 50px;
            max-width: 1000px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            padding: 20px;
        }

        .text-container {
            flex: 1;
        }

        h1 {
            color: #2a4a6e;
            font-size: 70px;
            margin-bottom: 15px;
        }

        h2 {
            color: #4a6582;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        h3 {
            color: #666;
            font-size: 20px;
            font-weight: 300;
            max-width: 500px;
            margin-bottom: 15px;
        }

        /* NEW H4 STYLES */
        h4 {
            color: #4a6582;
            font-size: 20px;
            font-style: italic;
            margin-top: 10px;
        }

        /* ===== MOBILE RESPONSIVENESS ===== */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 30px;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 50px;
                text-align: center;
            }

            h2 {
                font-size: 22px;
                text-align: center;
            }

            h3 {
                font-size: 16px;
                text-align: center;
                margin: 0 auto 10px;
            }

            h4 {
                font-size: 18px; /* Slightly smaller for mobile */
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="The Big Ear Logo" class="logo">
        <div class="text-container">
            <h1>The Big Ear</h1>
            <h2>What's Your Problem?</h2>
            <h3>No seriously, tell us your problem and we'll help solve it!</h3>
            <h4>We Listen!</h4>
        </div>
    </header>
</body>
</html>
